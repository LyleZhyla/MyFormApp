<ion-header>
  <ion-toolbar color="primary">
    <ion-title>E-Commerce Home</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- User Profile -->
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="user.profilePic" alt="User Profile Picture" />
      </ion-avatar>
      <ion-label>
        <h2>Welcome, {{ user.name }}!</h2>
        <p>{{ user.email }}</p>
      </ion-label>
      <ion-icon name="create-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Products -->
  <h2 class="ion-text-center">Featured Products</h2>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-md="4"
        size-lg="3"
        *ngFor="let product of products"
        class="ion-text-center"
      >
        <ion-card>
          <img [src]="product.imageUrl" alt="Product Image" />

          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p><strong>${{ product.price.toFixed(2) }}</strong></p>

            <ion-button
              expand="block"
              fill="outline"
              color="primary"
              class="ion-margin-top"
            >
              View Details
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Â© 2025 E-Commerce App</ion-title>
  </ion-toolbar>
</ion-footer>
