<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ product?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="product">
  <ion-card>
    <ion-img [src]="product.imageUrl"></ion-img>

    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle>{{ product.subtitle }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ product.description }}</p>
      <p><strong>Price: ${{ product.price.toFixed(2) }}</strong></p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="primary" (click)="addToCart()">
    <ion-icon slot="start" name="cart"></ion-icon>
    Add to Cart
  </ion-button>
</ion-content>
