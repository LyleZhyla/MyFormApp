<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Category Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="ion-text-center">Products in this Category</h2>

  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let product of products"
      >
        <ion-card>
          <img [src]="product.imageUrl" alt="Product Image" />

          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p><strong>${{ product.price.toFixed(2) }}</strong></p>

            <ion-button expand="block" fill="outline" color="primary">
              View Details
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
