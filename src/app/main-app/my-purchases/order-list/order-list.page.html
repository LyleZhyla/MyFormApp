<!-- No child header; parent owns header + tabbar -->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let o of filtered()">
      <ion-icon [name]="o.icon" slot="start" size="large"></ion-icon>
      <ion-label>
        <ion-chip color="medium" outline="true">{{ o.store }}</ion-chip>
        <ion-chip color="primary" outline="true">Chat</ion-chip>

        <h2 class="ion-margin-top">{{ o.title }}</h2>

        <p *ngIf="o.variation">Variation: {{ o.variation }}</p>
        <p>x{{ o.qty }} â€¢ {{ o.price | number:'1.2-2' }}</p>

        <ion-note color="success" *ngIf="o.deliveredNote">
          {{ o.deliveredNote }}
        </ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
