<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-app/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Purchases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Searchbar -->
  <ion-searchbar
    placeholder="Search by store, order ID, or product"
    [value]="query()"
    (ionInput)="onSearchInput($event)">
  </ion-searchbar>

  <!-- Tabs container -->
  <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar slot="top" class="shop-tabs">
      <ion-tab-button tab="all" routerLink="all">
        <ion-label>All</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="to-pay" routerLink="to-pay">
        <ion-label>To Pay</ion-label>
        <ion-badge color="danger" *ngIf="toPayCount">{{ toPayCount }}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="to-ship" routerLink="to-ship">
        <ion-label>To Ship</ion-label>
        <ion-badge color="danger" *ngIf="toShipCount">{{ toShipCount }}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="to-receive" routerLink="to-receive">
        <ion-label>To Receive</ion-label>
        <ion-badge color="danger" *ngIf="toReceiveCount">{{ toReceiveCount }}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="completed" routerLink="completed">
        <ion-label>Completed</ion-label>
        <ion-badge color="success" *ngIf="completedCount">{{ completedCount }}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="cancelled" routerLink="cancelled">
        <ion-label>Cancelled</ion-label>
        <ion-badge color="danger" *ngIf="cancelledCount">{{ cancelledCount }}</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>

    <!-- Tab content -->
    <ion-router-outlet></ion-router-outlet>
  </ion-tabs>
</ion-content>
