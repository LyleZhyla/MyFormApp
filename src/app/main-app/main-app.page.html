<ion-app>
  <ion-split-pane contentId="main-content" when="md">

    <!-- Side Menu -->
    <ion-menu contentId="main-content" menuId="main-menu">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item routerLink="/main-app/home" routerDirection="root">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item routerLink="/main-app/my-account" routerDirection="root">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>My Account</ion-label>
          </ion-item>

          <ion-item routerLink="/main-app/my-purchases/all" routerDirection="root">
            <ion-icon name="bag-handle-outline" slot="start"></ion-icon>
            <ion-label>My Purchases</ion-label>
          </ion-item>

          <ion-item routerLink="/login" routerDirection="root">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Main Content -->
    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
