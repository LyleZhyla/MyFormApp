<!-- src/app/main-app/main-app.page.html -->
<ion-app>
  <!-- Split pane: shows persistent menu on large screens (md) -->
  <ion-split-pane when="md" contentId="main-content">
    <!-- ion-menu is always present (overlay on mobile) but we enable/disable it from TS -->
    <ion-menu contentId="main-content" menuId="main-menu" [disabled]="!isHome">
      <ion-header>
        <ion-toolbar color="primary"><ion-title>Menu</ion-title></ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item routerLink="/main-app/home" routerDirection="root">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item routerLink="/main-app/my-account" routerDirection="root">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>My Account</ion-label>
          </ion-item>

          <ion-item routerLink="/main-app/my-purchases/all" routerDirection="root">
            <ion-icon name="bag-handle-outline" slot="start"></ion-icon>
            <ion-label>My Purchases</ion-label>
          </ion-item>

          <ion-item routerLink="/login" routerDirection="root">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- main content area -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
