<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ion-list>

      <!-- Current Password -->
      <ion-item>
        <ion-label position="stacked">Current Password</ion-label>
        <ion-input type="password" formControlName="currentPassword"></ion-input>
      </ion-item>

      <!-- New Password Group -->
      <div [formGroup]="newPasswordGroup">

        <!-- New Password -->
        <ion-item>
          <ion-label position="stacked">New Password</ion-label>
          <ion-input type="password" formControlName="newPassword"></ion-input>
        </ion-item>

        <!-- Confirm Password -->
        <ion-item>
          <ion-label position="stacked">Confirm Password</ion-label>
          <ion-input type="password" formControlName="confirmPassword"></ion-input>
        </ion-item>

      </div>

    </ion-list>

    <!-- Submit Button -->
    <ion-button expand="block" type="submit" class="ion-margin-top" [disabled]="form.invalid">
      Submit
    </ion-button>

  </form>
</ion-content>
