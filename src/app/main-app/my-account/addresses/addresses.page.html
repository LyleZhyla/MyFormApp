<ion-header>
  <ion-toolbar>
    <ion-title>Addresses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Address Form -->
  <form [formGroup]="form">

    <!-- Full Name -->
    <ion-item>
      <ion-label position="stacked">Full Name</ion-label>
      <ion-input formControlName="fullName"></ion-input>
    </ion-item>

    <!-- Phone -->
    <ion-item class="ion-margin-top">
      <ion-label position="stacked">Phone</ion-label>
      <ion-input inputmode="numeric" formControlName="phone"></ion-input>
    </ion-item>

    <!-- Address Line 1 -->
    <ion-item class="ion-margin-top">
      <ion-label position="stacked">Address Line 1</ion-label>
      <ion-input formControlName="line1"></ion-input>
    </ion-item>

    <!-- Address Line 2 (optional) -->
    <ion-item class="ion-margin-top">
      <ion-label position="stacked">Address Line 2 (optional)</ion-label>
      <ion-input formControlName="line2"></ion-input>
    </ion-item>

    <!-- City & Province -->
    <ion-grid class="ion-margin-top">
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">City</ion-label>
            <ion-input formControlName="city"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Province</ion-label>
            <ion-input formControlName="province"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Postal & Default -->
      <ion-row class="ion-margin-top">
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Postal</ion-label>
            <ion-input inputmode="numeric" formControlName="postal"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label>Default</ion-label>
            <ion-toggle formControlName="isDefault"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Add Address Button -->
    <ion-button expand="block" class="ion-margin-top" (click)="addAddress()">
      Add Address
    </ion-button>
  </form>

  <!-- Saved Addresses -->
  <ion-list class="ion-margin-top" *ngIf="addresses.length">
    <ion-list-header>Saved Addresses</ion-list-header>

    <ion-item *ngFor="let a of addresses; let i = index">
      <ion-label>
        <h2>
          {{ a.fullName }}
          <ion-badge *ngIf="a.isDefault" color="success">Default</ion-badge>
        </h2>
        <p>{{ a.line1 }} {{ a.line2 }}</p>
        <p>{{ a.city }}, {{ a.province }} {{ a.postal }}</p>
        <p>{{ a.phone }}</p>
      </ion-label>

      <ion-button fill="clear" color="primary" (click)="makeDefault(i)">
        Make Default
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
