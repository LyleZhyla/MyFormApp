<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="ion-text-center">Our Latest Products</h2>

  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-md="4"
        size-lg="3"
        *ngFor="let product of products"
        class="ion-text-center"
      >
        <ion-card>
          <img [src]="product.imageUrl" alt="Product Image" />

          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p><strong>${{ product.price.toFixed(2) }}</strong></p>

            <ion-button
              expand="block"
              fill="outline"
              color="primary"
              class="ion-margin-top"
            >
              View Details
            </ion-button>

            <ion-button
              expand="block"
              color="success"
              class="ion-margin-top"
            >
              <ion-icon name="cart-outline" slot="start"></ion-icon>
              Add to Cart
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>

  </ion-toolbar>
</ion-footer>
